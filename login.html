<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=divice-width, initial-scale=1.0">
    <title>The Form Page</title>
    <link rel="stylesheet" href="assets/dist/bootstrap-3/css/bootstrap.css">
</head>
<body>
<div class="container">
    <h2>我创建的Form</h2>
    <div class="row">
        <form style="max-width: 300px" role="form">
            <div class="form-group">
                <label for="userEmail">用户名</label>
                <input type="email" class="form-control" placeholder="Email" id="userEmail">
            </div>
            <div class="form-group">
                <label for="userPwd">密码</label>
                <input type="password" class="form-control" placeholder="Password" id="userPwd">
            </div>
            <button class="btn btn-success">确定</button>
            <button class="btn btn-danger">取消</button>
        </form>
    </div>
    <br/>
    
    <h2>又一个Form</h2>
    <div class="row">
        <form role="form">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">Example block-level help text here.</p>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox">Check me out</label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <br>

    <h2>水平排列的Form</h2>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-1 control-label">Email</label>
            <div class="col-sm-2">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-1 control-label">Password</label>
            <div class="col-sm-2">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">Remember me</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <button type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>
    </form>


</div>
<script src="assets/dist/jquery/jquery-1.11.3.js"></script>
<script src="assets/dist/bootstrap-3/js/bootstrap.js"></script>
</body>
</html>
